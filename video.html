<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-box {
  position: relative;
  max-width: 600px;
  margin: auto;
}

.video-box img {
  width: 100%;
  display: block;
  border-radius: 12px;
}

/* Play button */
.play-btn {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 70px;
  height: 70px;
  background: linear-gradient(30deg, #f7e93f 0%, #fb09b4 48%, #9100f8 100%);
  color: #fff;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font-size: 28px;
  text-decoration: none;
  transition: transform 0.3s ease, background 0.3s ease;
}

.play-btn:hover {
  transform: scale(1.1);
  background: rgba(0, 0, 0, 0.85);
}

    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="video-box">
  <img src="./assets/images/thumbnail1.png" alt="Video thumbnail">

  <a
    href="https://youtu.be/7ARBJQn6QkM?si=5COV4GFyq_1VSCtE"
    target="_blank"
    class="play-btn"
    aria-label="Play video"
  >
    <i class="fa-solid fa-play"></i>
  </a>
</div>
    <div class="video-box">
  <img src="./assets/images/thumbnail2.png" alt="Video thumbnail">

  <a
    href="https://youtu.be/CJwzsOqiV1o?si=XdIhuTOMXYIybqN3"
    target="_blank"
    class="play-btn"
    aria-label="Play video"
  >
    <i class="fa-solid fa-play"></i>
  </a>
</div>
    <div class="video-box">
  <img src="./assets/images/thumbnail3.png" alt="Video thumbnail">

  <a
    href="https://youtu.be/oX7OduG1YmI?si=8uEEziOtu2ZN4EHA"
    target="_blank"

    aria-label="Play video"
  >

</div>

</body>
</html>
